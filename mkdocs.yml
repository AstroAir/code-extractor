site_name: pysearch Documentation
site_description: High-performance, context-aware search engine for Python codebases
site_url: https://your-org.github.io/pysearch/

repo_url: https://github.com/your-org/pysearch
repo_name: your-org/pysearch

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
    - toc.follow
    - toc.integrate

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: usage.md
  - User Guide:
    - Usage Guide: usage.md
    - Configuration: configuration.md
    - CLI Reference: cli-reference.md
    - Performance: performance.md
  - API Reference:
    - Overview: api-reference.md
    - Core API:
      - PySearch: api/pysearch.md
      - Configuration: api/config.md
      - Types: api/types.md
    - Search Components:
      - Indexer: api/indexer.md
      - Matchers: api/matchers.md
      - Scorer: api/scorer.md
      - Formatter: api/formatter.md
    - Advanced Features:
      - Semantic Search: api/semantic.md
      - Multi-Repository: api/multi_repo.md
      - File Watching: api/file_watcher.md
      - History: api/history.md
    - Utilities:
      - Utils: api/utils.md
      - Error Handling: api/error_handling.md
      - Language Detection: api/language_detection.md
  - MCP Integration:
    - Overview: mcp-overview.md
    - Tutorial: mcp-tutorial.md
    - API Reference: mcp-api.md
    - Advanced Features: mcp-advanced.md
  - Advanced Topics:
    - Architecture: architecture.md
    - Performance Tuning: performance.md
  - Help & Support:
    - FAQ: faq.md
    - Troubleshooting: troubleshooting.md
  - Development:
    - Style Guide: style-guide.md
    - Roadmap: roadmap.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_submodules: true
            show_source: false
            show_bases: true
            show_inheritance_diagram: false
            group_by_category: true
            heading_level: 2
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
  - autorefs
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: your-org/pysearch
      branch: main