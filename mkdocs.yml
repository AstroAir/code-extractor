site_name: pysearch Documentation
site_description: High-performance, context-aware search engine for Python codebases
site_url: https://your-org.github.io/pysearch/

repo_url: https://github.com/your-org/pysearch
repo_name: your-org/pysearch

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
    - toc.follow
    - toc.integrate

nav:
  - Home: docs/index.md
  - Getting Started:
    - Installation: docs/installation.md
    - Quick Start: docs/usage.md
    - Your First Search: docs/tutorials/01_getting_started.md
  - User Guide:
    - Usage Guide: docs/usage.md
    - Configuration: docs/configuration.md
    - Search Types: docs/tutorials/05_search_types.md
    - Performance: docs/performance.md
  - Reference:
    - API Reference: docs/api-reference.md
    - Configuration Reference: docs/configuration.md
  - Advanced Topics:
    - Architecture: docs/architecture.md
    - Performance Tuning: docs/performance.md
  - Help & Support:
    - FAQ: docs/faq.md
    - Troubleshooting: docs/troubleshooting.md
    - Examples: examples/README.md
  - Development:
    - Contributing: CONTRIBUTING.md
    - Roadmap: docs/roadmap.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true