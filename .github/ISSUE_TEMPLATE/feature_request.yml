name: Feature request
description: 提出新功能或改进建议
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: 感谢您的建议！请尽量描述清晰的动机与使用场景。
  - type: textarea
    id: problem
    attributes:
      label: 问题背景 / 动机
      description: 当前遇到的限制或痛点
      placeholder: 在使用 pysearch 时，我希望能 ...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 预期方案
      description: 您理想的功能行为与接口形态（CLI 参数或 API 设计）
      placeholder: 增加 --filter-xxx，可实现 ...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 是否有现有替代方法或 workaround
  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 相关资料、参考实现、截图