name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ──────────────────────────────────────────────
  # Lint: ruff + black  (fast-fail gate)
  # ──────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Ruff check
        run: uv run ruff check .

      - name: Black format check
        run: uv run black --check .

  # ──────────────────────────────────────────────
  # Type check: mypy  (matches pyproject.toml scope)
  # ──────────────────────────────────────────────
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Mypy
        run: uv run mypy

  # ──────────────────────────────────────────────
  # Test: pytest + coverage  (multi-python, multi-os)
  # ──────────────────────────────────────────────
  test:
    needs: [lint]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          - os: windows-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Run tests with coverage
        run: uv run pytest --cov=src/pysearch --cov-report=xml --cov-report=term-missing

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 7

  # ──────────────────────────────────────────────
  # Coverage gate: enforce minimum line coverage
  # ──────────────────────────────────────────────
  coverage-gate:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: .

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Enforce minimum coverage (50%)
        shell: bash
        run: |
          uv run --no-project python - << 'PY'
          import re, sys, pathlib
          xml = pathlib.Path("coverage.xml").read_text(encoding="utf-8")
          m = re.search(r'line-rate="([0-9.]+)"', xml)
          if not m:
              print("::error::coverage.xml missing line-rate attribute")
              sys.exit(1)
          rate = float(m.group(1)) * 100
          print(f"Line coverage: {rate:.2f}%")
          if rate < 50:
              print(f"::error::Coverage {rate:.2f}% is below the 50% threshold")
              sys.exit(1)
          PY

  # ──────────────────────────────────────────────
  # Build: verify the package can be built
  # ──────────────────────────────────────────────
  build:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Build distributions
        run: uv build

      - name: Validate distributions
        run: uvx twine check dist/*

  # ──────────────────────────────────────────────
  # Docs: verify mkdocs builds without errors
  # ──────────────────────────────────────────────
  docs:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed by git-revision-date plugin

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Build docs (strict)
        run: uv run mkdocs build --clean --strict

  # ──────────────────────────────────────────────
  # Validate: project structure + MCP server import
  # ──────────────────────────────────────────────
  validate:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --locked --extra dev

      - name: Validate project structure
        run: make check-structure

      - name: Validate MCP server imports
        run: make mcp-servers